{% extends "employee/signinupbase.html" %}
{% block title %} Sing-Up {% endblock %}
{% block content %}
        <div class="container d-flex justify-content-center" >
            <div class="row d-flex" style="border: solid black 10px;">
                <div class="col-sm-12 col-md-6 bg-dark" id="text-support">
                </div>
                <div class="col-sm-12 col-md-6 bg-danger" id="signinbox">
                    <div class="form-block">
                        <div class="text-center mb-5">
                            <h3> Sign Up at <strong> Idiogai</strong></h3>
                        </div>
                        <form method="POST"> 
                            <div class="mb-3">
                              <label for="email" class="form-label">Email address</label>
                              <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                                <label for="password1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password"/>
                              </div>
                              <div class="mb-3">
                                <label for="password2" class="form-label">Password (Confirm)</label>
                                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password"/>
                              </div>
                            <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
    
                    </div>
                </div>
            </div>
            
        </div>
      {% endblock %}
